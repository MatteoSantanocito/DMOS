# ============================================================================
# DMOS Score Weights Configuration
# ============================================================================
#
# Score formula: score_i = ω₁·Φ_lat + ω₂·Φ_cap + ω₃·Φ_load + ω₄·Φ_carbon
# All weights must sum to 1.0
#
# For the thesis, run experiments with BOTH profiles to show carbon impact:
#   1. "carbon_agnostic" - ω_carbon = 0.0 (baseline, no carbon consideration)
#   2. "balanced"        - ω_carbon = 0.2 (default, moderate carbon awareness)
#   3. "carbon_priority" - ω_carbon = 0.4 (aggressive carbon optimization)
# ============================================================================

# ── Score function weights (Level 1 - Cluster Selection) ──────────────────

score_weights:
  # Profile 1: Carbon-agnostic (for baseline comparison)
  carbon_agnostic:
    omega_latency: 0.45
    omega_capacity: 0.35
    omega_load: 0.20
    omega_carbon: 0.00      # <-- No carbon consideration
  
  # Profile 2: Balanced (default - moderate carbon awareness)
  balanced:
    omega_latency: 0.35
    omega_capacity: 0.25
    omega_load: 0.15
    omega_carbon: 0.25      # <-- 25% weight on carbon
    
  # Profile 3: Carbon-priority (aggressive green scheduling)
  carbon_priority:
    omega_latency: 0.25
    omega_capacity: 0.20
    omega_load: 0.15
    omega_carbon: 0.40      # <-- 40% weight on carbon
  
  # Profile 4: Latency-priority (for latency-critical SLOs)
  latency_priority:
    omega_latency: 0.50
    omega_capacity: 0.25
    omega_load: 0.15
    omega_carbon: 0.10

  # Active profile (change this to switch between experiments)
  active: "balanced"

# ── Objective weights (Level 2 - Autoscaling decisions) ───────────────────

objectives:
  balanced:
    alpha: 0.35    # Latency
    beta: 0.25     # Cost
    gamma: 0.15    # Fairness
    delta: 0.25    # Carbon/sustainability

# ── Carbon score parameters ───────────────────────────────────────────────

carbon_parameters:
  nu: 0.5          # Carbon penalty coefficient in Φ_carbon = exp(-ν·CI/CI_max)
  ci_max: 800.0    # Max carbon intensity for normalization (gCO2/kWh)
                   # Raised to 800 to accommodate Poland's high CI (~650)